<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NE Quiz Mockup With Bootstrap</title>
  </head>
  <body>
    <div class="container" style="padding: 20px 10px;">
      <div class="text-center">
        <h4>National Education Quiz</h4>
        <div class="topMargin20px">
          <img
            class="img-thumbnail"
            src="images/First_Cabinet.jpg"
            alt="The image to be displayed goes here"
          />
        </div>
        <div id="questionText" class="topMargin20px">
          <p>Question text</p>
        </div>
        <div class="topMargin20px">
          <label for="answer">Answer:</label>
          <input type="text" id="answer" name="answer" />
        </div>
        <div id="result" class="topMargin20px">
          <p>Correct/Incorrect</p>
        </div>
        <div class="topMargin20px">
          <button type="button" class="btn btn-success">Submit</button>
          &nbsp;
          <button type="button" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
